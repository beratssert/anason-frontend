<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">My Products</h1>
    <button
      type="button"
      (click)="goToAddProduct()"
      class="py-2 px-4 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75"
    >
      Add New Product
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center py-10">
    Loading your products...
  </div>

  <div
    *ngIf="!isLoading && myProducts.length === 0"
    class="text-center py-10 text-gray-500 bg-white shadow rounded-lg"
  >
    You haven't added any products yet. Click 'Add New Product' to start.
  </div>

  <div
    *ngIf="!isLoading && myProducts.length > 0"
    class="bg-white shadow overflow-hidden sm:rounded-lg"
  >
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Name
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Category
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Price
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Stock
            </th>
            <th
              scope="col"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let product of myProducts">
            <td
              class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
            >
              {{ product.id }}
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 max-w-xs truncate"
              [title]="product.name"
            >
              {{ product.name }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ product.category }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              ${{ product.price | number : "1.2-2" }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
              {{ product.stock_quantity }}
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2"
            >
              <button
                type="button"
                (click)="goToEditProduct(product.id)"
                class="text-indigo-600 hover:text-indigo-900"
              >
                Edit
              </button>
              <button
                type="button"
                (click)="deleteProduct(product)"
                [disabled]="deletingProductId === product.id"
                class="text-red-600 hover:text-red-900 disabled:opacity-50 disabled:cursor-wait"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
