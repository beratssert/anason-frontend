<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-orange-500">Anason</h2>
    <h3 class="text-xl font-medium text-center text-gray-900">
      Create your Account
    </h3>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email address</label
        >
        <input
          id="email"
          type="email"
          formControlName="email"
          required
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none sm:text-sm"
          [ngClass]="{
            'border-red-500 focus:ring-red-500 focus:border-red-500':
              email?.invalid && (email?.dirty || email?.touched),
            'border-gray-300 focus:ring-orange-500 focus:border-orange-500': !(
              email?.invalid &&
              (email?.dirty || email?.touched)
            )
          }"
        />
        <div
          *ngIf="email?.invalid && (email?.dirty || email?.touched)"
          class="mt-1 text-xs text-red-600"
        >
          <span *ngIf="email?.errors?.['required']">Email is required.</span>
          <span *ngIf="email?.errors?.['email']"
            >Please enter a valid email address.</span
          >
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          type="password"
          formControlName="password"
          required
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none sm:text-sm"
          [ngClass]="{
            'border-red-500 focus:ring-red-500 focus:border-red-500':
              password?.invalid && (password?.dirty || password?.touched),
            'border-gray-300 focus:ring-orange-500 focus:border-orange-500': !(
              password?.invalid &&
              (password?.dirty || password?.touched)
            )
          }"
        />
        <div
          *ngIf="password?.invalid && (password?.dirty || password?.touched)"
          class="mt-1 text-xs text-red-600"
        >
          <span *ngIf="password?.errors?.['required']"
            >Password is required.</span
          >
          <span *ngIf="password?.errors?.['minlength']"
            >Password must be at least 6 characters long.</span
          >
        </div>
      </div>

      <div>
        <label
          for="confirmPassword"
          class="block text-sm font-medium text-gray-700"
          >Confirm Password</label
        >
        <input
          id="confirmPassword"
          type="password"
          formControlName="confirmPassword"
          required
          class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none sm:text-sm"
          [ngClass]="{'border-red-500 focus:ring-red-500 focus:border-red-500': (confirmPassword?.invalid || registerForm.errors?.['passwordMismatch']) && (confirmPassword?.dirty || confirmPassword?.touched), 'border-gray-300 focus:ring-orange-500 focus:border-orange-500': !((confirmPassword?.invalid || registerForm.errors?.['passwordMismatch']) && (confirmPassword?.dirty || confirmPassword?.touched))}"
        />
        <div
          *ngIf="(confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)) || (registerForm.errors?.['passwordMismatch'] && confirmPassword?.touched)"
          class="mt-1 text-xs text-red-600"
        >
          <span *ngIf="confirmPassword?.errors?.['required']"
            >Password confirmation is required.</span
          >
          <span
            *ngIf="registerForm.errors?.['passwordMismatch'] && !confirmPassword?.errors?.['required']"
            >Passwords do not match.</span
          >
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="registerForm.invalid"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 disabled:cursor-not-allowed"
        >
          Create Account
        </button>
      </div>

      <div class="text-sm text-center">
        <a
          routerLink="../login"
          class="font-medium text-orange-600 hover:text-orange-500"
        >
          Already have an account? Log In
        </a>
      </div>
    </form>
  </div>
</div>
