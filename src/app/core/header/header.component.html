<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="bg-gray-100 py-1 px-4 text-xs text-gray-600 hidden md:block">
    <div class="container mx-auto flex justify-end space-x-4">
      <a href="#" class="hover:text-orange-500">My Coupons</a>
      <a href="#" class="hover:text-orange-500">Sell on Anason</a>
      <a href="#" class="hover:text-orange-500">Help & Support</a>
    </div>
  </div>

  <div class="container mx-auto px-4 py-3">
    <div class="flex justify-between items-center space-x-4">
      <div class="flex-shrink-0">
        <a routerLink="/" class="cursor-pointer">
          <span class="text-2xl font-bold text-orange-500">Anason</span>
        </a>
      </div>

      <div class="flex-grow max-w-xl mx-4 hidden md:block">
        <div class="relative">
          <input
            type="text"
            placeholder="Search products or categories..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-300 focus:border-transparent"
            [(ngModel)]="searchTerm"
            (keyup.enter)="searchProducts()"
          />
          <button
            type="button"
            class="absolute right-0 top-0 mt-2 mr-3 text-orange-500 hover:text-orange-700"
            (click)="searchProducts()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="mt-3 md:hidden px-4 pb-3">
        <div class="relative">
          <input
            type="text"
            placeholder="Search products or categories..."
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-300 focus:border-transparent"
            [(ngModel)]="searchTerm"
            (keyup.enter)="searchProducts()"
          />
          <button
            type="button"
            class="absolute right-0 top-0 mt-2 mr-3 text-orange-500 hover:text-orange-700"
            (click)="searchProducts()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="flex items-center space-x-4 text-gray-700">
        <ng-container *ngIf="!(isLoggedIn$ | async)">
          <a
            routerLink="/auth/login"
            class="flex items-center space-x-1 hover:text-orange-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span class="text-sm hidden lg:inline">Login / Sign Up</span>
          </a>
        </ng-container>

        <ng-container *ngIf="isLoggedIn$ | async">
          <a
            routerLink="/profile"
            class="flex items-center space-x-1 hover:text-orange-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
              />
            </svg>
            <span class="text-sm hidden lg:inline">My Account</span>
          </a>
          <a href="#" class="flex items-center space-x-1 hover:text-orange-500">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
              />
            </svg>
            <span class="text-sm hidden lg:inline">Favorites</span>
          </a>
          <button
            type="button"
            (click)="logout()"
            class="flex items-center space-x-1 hover:text-orange-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
              />
            </svg>
            <span class="text-sm hidden lg:inline">Logout</span>
          </button>
        </ng-container>

        <a
          routerLink="/cart"
          class="relative flex items-center space-x-1 hover:text-orange-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span class="text-sm hidden lg:inline">My Cart</span>
          <span
            *ngIf="itemCount$ | async as count"
            [hidden]="count === 0"
            class="absolute -top-2 -right-2 bg-orange-500 text-white text-xs font-semibold rounded-full px-1.5 py-0.5 min-w-[18px] text-center"
          >
            {{ count }}
          </span>
        </a>
      </div>
    </div>
    <div class="mt-3 md:hidden px-4 pb-3">
      <div class="relative">
        <input
          type="text"
          placeholder="Search..."
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-300 focus:border-transparent"
        />
        <button
          class="absolute right-0 top-0 mt-2 mr-3 text-orange-500 hover:text-orange-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <nav class="bg-white border-t border-gray-200 hidden md:block">
    <div class="container mx-auto px-4">
      <ul class="flex space-x-6 py-2 text-sm font-medium text-gray-700">
        <li>
          <a
            href="#"
            class="hover:text-orange-500 border-b-2 border-transparent hover:border-orange-500 pb-2"
            >Women</a
          >
        </li>
        <li>
          <a
            href="#"
            class="hover:text-orange-500 border-b-2 border-transparent hover:border-orange-500 pb-2"
            >Men</a
          >
        </li>
        <li>
          <a
            href="#"
            class="hover:text-orange-500 border-b-2 border-transparent hover:border-orange-500 pb-2"
            >Kids</a
          >
        </li>
        <li>
          <a
            href="#"
            class="hover:text-orange-500 border-b-2 border-transparent hover:border-orange-500 pb-2"
            >Home & Living</a
          >
        </li>
        <li>
          <a
            href="#"
            class="hover:text-orange-500 border-b-2 border-transparent hover:border-orange-500 pb-2"
            >Grocery</a
          >
        </li>
        <li>
          <a
            href="#"
            class="hover:text-orange-500 border-b-2 border-transparent hover:border-orange-500 pb-2"
            >Cosmetics</a
          >
        </li>
        <li>
          <a
            href="#"
            class="hover:text-orange-500 border-b-2 border-transparent hover:border-orange-500 pb-2"
            >Shoes & Bags</a
          >
        </li>
        <li>
          <a
            href="#"
            class="hover:text-orange-500 border-b-2 border-transparent hover:border-orange-500 pb-2"
            >Electronics</a
          >
        </li>
        <li>
          <a
            href="#"
            class="hover:text-orange-500 border-b-2 border-transparent hover:border-orange-500 pb-2"
            >Sports & Outdoor</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
